<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="tweet-clone.css"/>
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
<div class="tweet">

  <div class="profile-pic"><img class="profilepic" src="img/profile-picture.jpg" alt="profile picture"></div>

  <div class="container">
    <div class="user-name">
      <img src="img/account-logo.jpg" alt="account logo"> jack <img src="img/validated-account.jpg" alt="validated account">
    </div>
    <div class="user-account">@jack</div>
  </div>


  <div class="follow">
    <img class="follow-logo" src="img/twitter-logo.jpg" alt="twitter logo">Follow
  </div>


  <div class="text">just setting up my twttr</div>
  <div class="date"><p>9:50 PM - 21 March 2006<p></div>


  <div class="container">
    <div class="reply"><img src="img/reply.jpg" alt="reply"></div>
    <div class="retweet"><img src="img/retweet.jpg" alt="retweet"></div><div class="retweet-number">92,555</div>
    <div class="favorite"><img src="img/favorite.jpg" alt="favorite"></div><div class="favorite-number">71,111</div>
  </div>

  </div>






</body>
